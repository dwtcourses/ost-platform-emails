<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Flexbox Basics</title>

 <style>
  * {
   box-sizing: border-box;
  }

  body {
   background-color: #aaa;
   max-width: 540px;
   margin: 50px auto;
   padding: 0px;
   color: #34445b;
   text-align: center;
   font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
   -webkit-text-size-adjust: none;
   text-rendering: optimizeLegibility;
  }

  .container {
   display: flex;
   flex-direction: column;
   background-color: #f5ca3c;
   border-radius: 5px;
   padding: 20px 0px;
  }

  .logo img {
   width: 94px;
   padding: 20px 0px;
  }

  .header h1 {
   font-size: 28px;
   font-weight: 500;
   margin: 10px 0px;
  }

  .item {
   background-color: #fff;
   border: 2px solid;
   border-radius: 10px;
   width: 540px;
   padding: 2rem;
   margin: 10px 0px;
   font-size: 2em;
  }

  .item-main {
   background-color: #fff;
  }

  .item-slack {
   color: #fff;
   background-color: #34445B;
   border: #34445B;
  }

  .item-call {
   background-color: #FF5F5A;
   border: #FF5F5A;
  }

  .item-docs {
   background-color: #FBD764;
   border: #FBD764;
  }

  .item-popcorn {
   background-color: #f18543;
   border: #f18543;
  }

  .item-token {
   background-color: #E4B030;
   border: #E4B030;
  }

  .item-view {
   background-color: #438BAD;
   border: #438BAD;
  }

  .footer {
   color: #000;
   font-size: 10px;
   font-weight: 200;
   line-height: 15px;
   letter-spacing: 0.4px;
   display: block;
   margin: 30px 0px 10px;
  }

  .footer a {
   color: #34445b;
   text-decoration: none;
  }

  .footer-unsubscribe a {
   color: #fff;
   text-decoration: none;
  }

 </style>

</head>

<body>
 <div class="container">
  <div class="logo">
    <a href="https://platform.ost.com/" title="OST Platform">
     <img src="https://email.ost.com/production/eu/gallery/22436/1553275678842.png" alt="OST Platform">
    </a>
  </div>

  <div class="header">
   <h1>This is a header</h1>
  </div>

  <div class="item item-main">main</div>
  <div class="item item-slack">slack</div>
  <div class="item item-call">call</div>
  <div class="item item-docs">docs</div>
  <div class="item item-popcorn">popcorn</div>
  <div class="item item-token">token</div>
  <div class="item item-view">view</div>
 </div>

 <div class="footer">
  <p>OST Inc. All Rights Reserved.<br>33 Irving Place, Suite 4008, New York, NY 10003</p>
  <p><a href="mailto:support@ost.com">support@ost.com</a></p>
  <p class="footer-unsubscribe"><a href="{{optout_confirm_url}}" title="Unsubscribe">Unsubscribe</a></p>
  <span>{{beacon}}</span>
 </div>

</body>

</html>
